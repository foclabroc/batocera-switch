<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Nintendo Switch</fullname>
        <name>switch</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2017</release>
        <hardware>console</hardware>
        <path>/userdata/roms/switch</path>
        <extension>.nro .NRO .xci .XCI .xcz .XCZ .nsp .NSP .nsz .NSZ</extension>
        <command>python /userdata/system/switch/configgen/switchlauncher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
        <platform>switch</platform>
        <theme>switch</theme>
        <emulators>
            <emulator name="yuzu-ea">
                <cores>
                    <core default="true">yuzu-ea</core>
                </cores>
            </emulator>
            <emulator name="sudachi">
                <cores>
                    <core default="true">sudachi</core>
                </cores>
            </emulator>
            <emulator name="citron">
                <cores>
                    <core default="true">citron</core>
                </cores>
            </emulator>
            <emulator name="ryujinx-greem">
                <cores>
                    <core default="true">ryujinx-greem</core>
                </cores>
            </emulator>
        </emulators>
  </system>

</systemList>
